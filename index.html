<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Yasmine Ouerfelli</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('a.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #3d5a3c; /* Harmonized with pastel green */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            background-color: #052505; /* Darker green */
            color: #fbfbfb;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        section {
            margin-bottom: 30px;
            background-color: #c1e3c0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        section h2 {
            color: #5e8c61; /* Slightly darker green */
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6abd7a; /* New green */
            color: #ffffff; /* White text */
            text-decoration: none;
            border-radius: 10px;
            margin: 10px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #052505; /* New hover color */
            transform: scale(1.05);
        }

        img {
            max-width: 200px;
            border-radius: 50%;
            margin: 10px auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .intro {
            margin-bottom: 20px;
        }

        .intro p {
            margin: 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projet déploiement WEB
            SEM 3</h1>
    </header>
    

    <main>
        <section>
            <div class="intro">
                <img src="yasmine.jpg" alt="Yasmine Ouerfelli">
                <p><strong>Yasmine Ouerfelli</strong></p>
                <p>Étudiante en informatique spécialisée dans les systèmes embarqués et mobiles. Passionnée par le développement web, l'IoT et le volontariat.</p>
            </div>
            <div class="button-container">
                <a href="cv1.html" class="button">Voir mon CV</a>
                <a href="activités.html" class="button">Découvrir mes activités</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Yasmine Ouerfelli. Tous droits réservés.</p>
    </footer>
</body>
</html>
